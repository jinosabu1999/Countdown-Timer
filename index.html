<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
    }

    .countdown-box {
      border: 5px solid #ff009d;
      border-radius: 10px;
      padding: 20px;
      background-color: #ffde20;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      color: #e41010;
      font-size: 30px;
      margin-bottom: 20px;
    }

    .timer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .input-container {
      display: flex;
      align-items: center;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    label {
      margin-right: 5px;
      color: #611dff;
      font-weight: 1000;
    }

    input[type="number"] {
      width: 40px;
      padding: 5px;
      font-size: 16px;
      border: none;
      background-color: transparent;
      color: #333;
      text-align: center;
      border: 1px solid #333;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    #countdown {
      font-size: 48px;
      color: #333;
      margin-top: 40px;
      animation: countdownAnimation 1s linear infinite;
    }

    #countdown.time-up {
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="countdown-box">
      <h1>Countdown Timer</h1>
      <div class="timer">
        <div class="input-container">
          <label for="hours"><i class="far fa-clock"></i> Hours:</label>
          <input id="hours" type="number" min="0" max="99" value="0">
        </div>
        <div class="input-container">
          <label for="minutes"><i class="far fa-clock"></i> Minutes:</label>
          <input id="minutes" type="number" min="0" max="59" value="0">
        </div>
        <div class="input-container">
          <label for="seconds"><i class="far fa-clock"></i> Seconds:</label>
          <input id="seconds" type="number" min="0" max="59" value="0">
        </div>
      </div>
      <div class="button-container">
        <button id="start-btn" class="btn">Start</button>
        <button id="stop-btn" class="btn">Stop</button>
      </div>
      <div id="countdown"></div>
      <audio id="alarm" src="alarm.mp3"></audio>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var countdownElement = document.getElementById('countdown');
      var startButton = document.getElementById('start-btn');
      var stopButton = document.getElementById('stop-btn');
      var alarmSound = document.getElementById('alarm');
      var timer;

      function playAlarm() {
        alarmSound.play();
      }

      function stopAlarm() {
        alarmSound.pause();
        alarmSound.currentTime = 0;
      }

      startButton.addEventListener('click', function() {
        var hours = parseInt(document.getElementById('hours').value);
        var minutes = parseInt(document.getElementById('minutes').value);
        var seconds = parseInt(document.getElementById('seconds').value);

        var totalTime = (hours * 3600) + (minutes * 60) + seconds;

        timer = setInterval(function() {
          var hoursLeft = Math.floor(totalTime / 3600);
          var minutesLeft = Math.floor((totalTime % 3600) / 60);
          var secondsLeft = Math.floor(totalTime % 60);

          countdownElement.innerHTML = hoursLeft.toString().padStart(2, '0') + ':' +
                                        minutesLeft.toString().padStart(2, '0') + ':' +
                                        secondsLeft.toString().padStart(2, '0');

          totalTime--;

          if (totalTime < 0) {
            clearInterval(timer);
            countdownElement.innerHTML = 'Time is up!';
            playAlarm();
          }
        }, 1000);
      });

      stopButton.addEventListener('click', function() {
        clearInterval(timer);
        countdownElement.innerHTML = '';
        stopAlarm();
      });
    });
  </script>
</body>
</html>
