<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enhanced Countdown Timer</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .countdown-box {
      border: 5px solid #ff009d;
      border-radius: 10px;
      padding: 20px;
      background-color: #ffde20;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #e41010;
      font-size: 30px;
      margin-bottom: 20px;
    }

    .timer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .input-container {
      display: flex;
      align-items: center;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    label {
      margin-right: 5px;
      color: #611dff;
      font-weight: 1000;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      border: none;
      background-color: transparent;
      color: #333;
      text-align: center;
      border: 1px solid #333;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 5px;
      margin: 5px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    #countdown {
      font-size: 48px;
      color: #333;
      margin-top: 20px;
    }

    #countdown.warning {
      color: #e41010;
      font-size: 48px;
      font-weight: bold;
    }

    #progress-bar-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    #progress-bar {
      height: 30px;
      background-color: #ff009d;
      width: 0;
      transition: width 1s linear;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="countdown-box">
      <h1>Enhanced Countdown Timer</h1>
      <div class="timer">
        <div class="input-container">
          <label for="hours"><i class="far fa-clock"></i> Hours:</label>
          <input id="hours" type="number" min="0" max="99" value="0">
        </div>
        <div class="input-container">
          <label for="minutes"><i class="far fa-clock"></i> Minutes:</label>
          <input id="minutes" type="number" min="0" max="59" value="0">
        </div>
        <div class="input-container">
          <label for="seconds"><i class="far fa-clock"></i> Seconds:</label>
          <input id="seconds" type="number" min="0" max="59" value="0">
        </div>
      </div>
      <div class="button-container">
        <button id="start-btn" class="btn">Start</button>
        <button id="pause-btn" class="btn">Pause</button>
        <button id="reset-btn" class="btn">Reset</button>
        <button id="restart-btn" class="btn hidden">Restart</button>
        <button id="stop-alarm-btn" class="btn hidden">Stop Alarm</button>
      </div>
      <div id="countdown"></div>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <audio id="alarm" src="alarm.mp3"></audio>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var countdownElement = document.getElementById('countdown');
      var startButton = document.getElementById('start-btn');
      var pauseButton = document.getElementById('pause-btn');
      var resetButton = document.getElementById('reset-btn');
      var restartButton = document.getElementById('restart-btn');
      var stopAlarmButton = document.getElementById('stop-alarm-btn');
      var alarmSound = document.getElementById('alarm');
      var progressBar = document.getElementById('progress-bar');
      var timer;
      var totalTime;
      var isPaused = false;
      var remainingTime;
      var initialTime;

      function playAlarm() {
        alarmSound.play();
      }

      function stopAlarm() {
        alarmSound.pause();
        alarmSound.currentTime = 0;
        stopAlarmButton.classList.add('hidden');
      }

      function updateCountdown() {
        var hoursLeft = Math.floor(totalTime / 3600);
        var minutesLeft = Math.floor((totalTime % 3600) / 60);
        var secondsLeft = Math.floor(totalTime % 60);

        countdownElement.innerHTML = hoursLeft.toString().padStart(2, '0') + ':' +
                                      minutesLeft.toString().padStart(2, '0') + ':' +
                                      secondsLeft.toString().padStart(2, '0');

        if (totalTime < 10) {
          countdownElement.classList.add('warning');
        } else {
          countdownElement.classList.remove('warning');
        }

        var progressPercentage = ((initialTime - totalTime) / initialTime) * 100;
        progressBar.style.width = progressPercentage + '%';
      }

      startButton.addEventListener('click', function() {
        if (!isPaused) {
          var hours = parseInt(document.getElementById('hours').value);
          var minutes = parseInt(document.getElementById('minutes').value);
          var seconds = parseInt(document.getElementById('seconds').value);

          if (hours < 0 || minutes < 0 || seconds < 0) {
            alert("Please enter positive values only.");
            return;
          }

          totalTime = (hours * 3600) + (minutes * 60) + seconds;
          initialTime = totalTime;
        } else {
          totalTime = remainingTime;
          isPaused = false;
        }

        timer = setInterval(function() {
          updateCountdown();
          totalTime--;

          if (totalTime < 0) {
            clearInterval(timer);
            countdownElement.innerHTML = 'Time is up!';
            countdownElement.classList.add('warning');
            playAlarm();
            stopAlarmButton.classList.remove('hidden');
          }
        }, 1000);
        startButton.classList.add('hidden');
        restartButton.classList.remove('hidden');
      });

      pauseButton.addEventListener('click', function() {
        clearInterval(timer);
        isPaused = true;
        remainingTime = totalTime;
      });

      resetButton.addEventListener('click', function() {
        clearInterval(timer);
        countdownElement.innerHTML = '';
        totalTime = 0;
        remainingTime = 0;
        isPaused = false;
        stopAlarm();
        progressBar.style.width = '0';
        countdownElement.classList.remove('warning');
        startButton.classList.remove('hidden');
        restartButton.classList.add('hidden');
      });

      restartButton.addEventListener('click', function() {
        clearInterval(timer);
        totalTime = initialTime;
        isPaused = false;
        startButton.click();
      });

      stopAlarmButton.addEventListener('click', function() {
        stopAlarm();
      });

      document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          startButton.click();
        } else if (event.key === ' ') {
          pauseButton.click();
        } else if (event.key === 'r') {
          resetButton.click();
        }
      });
    });
  </script>
</body>
</html>
